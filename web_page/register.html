<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/mixin/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
      

        <section class="main_register">
            <i class="fas fa-user-circle"></i>
            <h1>register</h1>
            <div class="register">
               <table>
                   <tr>
                       <td calss="td-title">身分</td>
                       <td class="td-content">
                           <select name="" id="">
                               <option value="">學生</option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td calss="td-title">姓名</td>
                       <td class="td-content">
                           <input type="text" placeholder="姓名" required >
                       </td>
                   </tr>
                   <tr>
                       <td calss="td-title">手機</td>
                       <td class="td-content">
                           <input type="text" placeholder="手機" required >
                       </td>
                   </tr>
                   <tr>
                       <td calss="td-title">市話</td>
                       <td class="td-content">
                           <input type="text" placeholder="市話" required>
                       </td>
                   </tr>
                   <tr>
                       <td calss="td-title">信箱</td>
                       <td class="td-content">
                           <input type="text" placeholder="信箱" required>
                       </td>
                   </tr>
                   <tr>
                       <td calss="td-title">預設幣別</td>
                       <td class="td-content">
                           <select name="" id="">
                               <option value="">台幣</option>
                               <option value="">美金</option>
                               <option value="">加幣</option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td calss="td-title">請輸入帳號</td>
                       <td class="td-content">
                           <input type="text" placeholder="username" required>
                       </td>
                   </tr>
                    <tr>
                       <td calss="td-title">請輸入密碼</td>
                       <td class="td-content">
                           <input type="password" placeholder="password" required>
                       </td>
                   </tr>
                    <tr>
                       <td calss="td-title">確認密碼</td>
                       <td class="td-content">
                           <input type="password" placeholder="password" required>
                       </td>
                   </tr>
                 
               </table>
               <input type="submit" value="註冊">
            </div>
        </section>

        <footer class="footer">
                <span class="footer-title">線上教學平台</span>
                <p>Copyright @2021 <a href="#" title="">ABC</a>. All Rights Reserved.</p>
            </footer>
        

        <script src="../script/menu.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
